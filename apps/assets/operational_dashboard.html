<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafed - Operational Efficiency</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://unpkg.com/deck.gl@8.9.30/dist.min.js"></script>
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .card { background-color: #1e293b; border: 1px solid #334155; border-radius: 0.75rem; }
        .metric-card { @apply p-5 flex items-center justify-between card; }
        .btn-secondary { @apply px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg text-sm font-medium transition-colors; }
    </style>
</head>
<body class="p-6 h-screen flex flex-col">

    <!-- Header -->
    <header class="flex justify-between items-center mb-6 flex-none">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-emerald-600 rounded-lg flex items-center justify-center shadow-lg shadow-emerald-600/20">
                <iconify-icon icon="mdi:bus-clock" class="text-xl text-white"></iconify-icon>
            </div>
            <div>
                <h1 class="text-xl font-bold text-white tracking-tight">Operational Efficiency</h1>
                <p class="text-slate-400 text-xs">Fleet Utilization & Route Optimization</p>
            </div>
        </div>
        <div class="flex gap-3">
            <button onclick="location.reload()" class="btn-secondary">Refresh Data</button>
        </div>
    </header>

    <!-- Top Metrics -->
    <div class="grid grid-cols-4 gap-6 mb-6 flex-none">
        <div class="metric-card">
            <div>
                <h3 class="text-slate-400 text-xs font-bold uppercase">Avg Fleet Utilization</h3>
                <div class="text-2xl font-bold text-white mt-1" id="avg-util">- %</div>
            </div>
            <div class="w-10 h-10 bg-emerald-900/30 rounded-full flex items-center justify-center">
                <iconify-icon icon="mdi:percent" class="text-emerald-400 text-lg"></iconify-icon>
            </div>
        </div>
        <div class="metric-card">
            <div>
                <h3 class="text-slate-400 text-xs font-bold uppercase">Empty Routes (< 20%)</h3>
                <div class="text-2xl font-bold text-white mt-1" id="empty-routes">-</div>
            </div>
            <div class="w-10 h-10 bg-red-900/30 rounded-full flex items-center justify-center">
                <iconify-icon icon="mdi:bus-alert" class="text-red-400 text-lg"></iconify-icon>
            </div>
        </div>
        <div class="metric-card">
            <div>
                <h3 class="text-slate-400 text-xs font-bold uppercase">Overloaded (> 100%)</h3>
                <div class="text-2xl font-bold text-white mt-1" id="full-routes">-</div>
            </div>
            <div class="w-10 h-10 bg-orange-900/30 rounded-full flex items-center justify-center">
                <iconify-icon icon="mdi:account-group-overflow" class="text-orange-400 text-lg"></iconify-icon>
            </div>
        </div>
        <div class="metric-card">
            <div>
                <h3 class="text-slate-400 text-xs font-bold uppercase">Total Distance (Daily)</h3>
                <div class="text-2xl font-bold text-white mt-1" id="total-dist">- km</div>
            </div>
            <div class="w-10 h-10 bg-blue-900/30 rounded-full flex items-center justify-center">
                <iconify-icon icon="mdi:road-variant" class="text-blue-400 text-lg"></iconify-icon>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="grid grid-cols-3 gap-6 flex-1 min-h-0">
        
        <!-- Left: Route Map -->
        <div class="col-span-2 card p-1 flex flex-col h-full">
            <div class="p-3 border-b border-slate-700 flex justify-between items-center bg-slate-800/50">
                <h3 class="font-semibold text-white text-sm flex items-center gap-2">
                    <iconify-icon icon="mdi:routes" class="text-emerald-500"></iconify-icon>
                    Route Network Load
                </h3>
                <div class="flex gap-3 text-xs">
                    <span class="flex items-center gap-1 text-slate-300"><span class="w-3 h-1 bg-emerald-500 rounded-full"></span> Good</span>
                    <span class="flex items-center gap-1 text-slate-300"><span class="w-3 h-1 bg-red-500 rounded-full"></span> Empty</span>
                    <span class="flex items-center gap-1 text-slate-300"><span class="w-3 h-1 bg-orange-500 rounded-full"></span> Full</span>
                </div>
            </div>
            <div class="flex-1 relative rounded-b-lg overflow-hidden">
                <div id="map-container"></div>
            </div>
        </div>

        <!-- Right: Stats -->
        <div class="flex flex-col gap-6 h-full">
            
            <!-- Utilization Histogram -->
            <div class="card p-4 flex-1">
                <h3 class="font-semibold text-white text-sm mb-4">Fleet Utilization Distribution</h3>
                <div class="h-[200px] w-full relative">
                    <canvas id="utilChart"></canvas>
                </div>
            </div>

            <!-- Vehicle Types -->
            <div class="card p-4 flex-1">
                <h3 class="font-semibold text-white text-sm mb-4">Vehicle Type Breakdown</h3>
                <div class="h-[200px] w-full relative">
                    <canvas id="busChart"></canvas>
                </div>
            </div>

        </div>
    </div>

    <script>
        const CH_API = 'http://localhost:8155';
        const AUTH = 'user=viewer&password=rafed_view';

        async function query(sql) {
            try {
                const r = await fetch(`${CH_API}/?${AUTH}&query=${encodeURIComponent(sql + ' FORMAT JSON')}`);
                return await r.json();
            } catch(e) { console.error(e); return null; }
        }

        const format = (n) => Number(n).toLocaleString();

        async function init() {
            // 1. Metrics
            const m = await query(`
                SELECT 
                    avg(utilization) as u,
                    countIf(utilization < 0.2) as empty,
                    countIf(utilization > 1.0) as full,
                    sum(distance_m)/1000 as dist
                FROM school_routes
            `);
            if(m && m.data[0]) {
                const d = m.data[0];
                document.getElementById('avg-util').innerText = (d.u * 100).toFixed(1) + '%';
                document.getElementById('empty-routes').innerText = format(d.empty);
                document.getElementById('full-routes').innerText = format(d.full);
                document.getElementById('total-dist').innerText = format(Math.round(d.dist));
            }

            // 2. Map (Routes)
            // Note: geometry column is WKT or similar in `school_routes`? Describe said `geometry` is String. Usually WKT.
            // DeckGL needs GeoJSON or path coordinates.
            // If it's WKT, we need to parse it. Let's assume for now we fetch routes.
            // Since parsing WKT in JS without library is pain, and we don't have turf.js included, 
            // let's check if we can select coordinate arrays or just show students colored by route for simplicity if WKT parsing is complex.
            // Or check if we can use `students.route_geom` which might be polyline.
            
            // Workaround: Visualize simple straight lines from School to Students for "Desire Lines" if route geometry is complex.
            // Actually, `school_routes` usually has `geometry` as LineString WKT or encoded.
            // Let's try to fetch just a few to see format via console if I could.
            // Assuming standard GeoJSON from PostGIS export.
            
            // For this demo, let's use a Scatterplot of schools colored by average utilization, 
            // as rendering thousands of linestrings might be heavy without MVT.
            const schools = await query(`
                SELECT school_lon, school_lat, avg(utilization) as util 
                FROM students 
                WHERE school_lon IS NOT NULL 
                GROUP BY school_lon, school_lat 
                LIMIT 5000
            `);

            if(schools) {
                const { DeckGL, ScatterplotLayer } = deck;
                new DeckGL({
                    container: 'map-container',
                    mapStyle: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
                    initialViewState: { longitude: 46.7, latitude: 24.7, zoom: 10 },
                    controller: true,
                    layers: [
                        new ScatterplotLayer({
                            id: 'school-util',
                            data: schools.data,
                            getPosition: d => [d.school_lon, d.school_lat],
                            getFillColor: d => {
                                if (d.util > 1.0) return [249, 115, 22]; // Orange
                                if (d.util < 0.2) return [239, 68, 68];  // Red
                                return [16, 185, 129]; // Green
                            },
                            getRadius: 100,
                            opacity: 0.8
                        })
                    ]
                });
            }

            // 3. Charts
            // Utilization buckets
            const bins = await query(`
                SELECT 
                    countIf(utilization BETWEEN 0 AND 0.25) as b1,
                    countIf(utilization BETWEEN 0.25 AND 0.5) as b2,
                    countIf(utilization BETWEEN 0.5 AND 0.75) as b3,
                    countIf(utilization BETWEEN 0.75 AND 1.0) as b4,
                    countIf(utilization > 1.0) as b5
                FROM school_routes
            `);
            
            if(bins) {
                const d = bins.data[0];
                new Chart(document.getElementById('utilChart'), {
                    type: 'bar',
                    data: {
                        labels: ['0-25%', '25-50%', '50-75%', '75-100%', '>100%'],
                        datasets: [{
                            label: 'Routes',
                            data: [d.b1, d.b2, d.b3, d.b4, d.b5],
                            backgroundColor: ['#ef4444', '#f59e0b', '#3b82f6', '#10b981', '#f97316'],
                            borderRadius: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: { x: { ticks: { color: '#94a3b8' } }, y: { ticks: { color: '#94a3b8' }, grid: { color: '#334155' } } },
                        plugins: { legend: { display: false } }
                    }
                });
            }
            
            // Vehicle Types
            const types = await query("SELECT vehicle_type, count() as c FROM school_routes GROUP BY vehicle_type");
            if(types) {
                new Chart(document.getElementById('busChart'), {
                    type: 'doughnut',
                    data: {
                        labels: types.data.map(d => d.vehicle_type),
                        datasets: [{
                            data: types.data.map(d => d.c),
                            backgroundColor: ['#3b82f6', '#8b5cf6', '#ec4899'],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { position: 'right', labels: { color: '#94a3b8' } } }
                    }
                });
            }
        }
        init();
    </script>
</body>
</html>
